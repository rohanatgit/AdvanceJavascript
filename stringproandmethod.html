<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var thapa="rohan";
        document.write(thapa.length);//5
        document.write(thapa.charAt(3));//a
        document.write(thapa.indexOf('a'));//3  phle s ebatata hai
        document.write(thapa.lastIndexOf('a'));
        document.write(thapa.replace("a","&"));
        document.write(thapa.toUpperCase());//ROHAN
        document.write(thapa.toLowerCase());//rohan
        var x="roh";
        var y ="an";
        document.write(x.concat(y));

    </script>
</body>
</html>
